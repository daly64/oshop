<mat-toolbar color="info">
  <mat-icon fontIcon="radio_button_unchecked" />
  <span> {{ title }}</span>

  <a mat-button routerLink="">Home</a>
  <a mat-button routerLink="shopping-cart">Shopping Cart</a>
  <ng-template #anonymousUser>
    <a mat-button routerLink="Login" routerLink="login">Login</a>
  </ng-template>
  <a mat-button [matMenuTriggerFor]="menu" *ngIf="$user | async as user; else anonymousUser">{{ user.displayName }}</a>

  <!-- user menu -->
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="order-success">My Orders</button>
    <button mat-menu-item routerLink="admin/orders">Manage Orders</button>
    <button mat-menu-item routerLink="admin/products">Manage Products</button>
    <button mat-menu-item (click)="logout()">Log Out</button>
  </mat-menu>
</mat-toolbar>
